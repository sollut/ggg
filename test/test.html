                checkedCount = checked.length,
                right = test.querySelectorAll("li.right input:checked"),
                rightCount = right.length
            ; 
            popupFn ( `Вопросов в тесте: ${questionsCount}
Вопросов без ответа: ${questionsCount - checkedCount}, ${100 - (checkedCount / questionsCount * 100).toFixed(0)}%
